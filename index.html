<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação E-mail RegEx</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1>Validação de E-mail</h1>
        <form class="container_email">
            <div class="email">
                <label>E-mail</label>
                <div class="box_email">
                    <input type="email" class="input_email" placeholder="Digite seu e-mail...">
                </div>
            </div>

            <button class="btn_valid">Validar</button>

        </form>
    </div>
        
    <script src="./script.js"></script>
</body>
</html>
